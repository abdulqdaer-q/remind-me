version: '3.8'

services:
  # Translation Service Microservice (Dual Protocol: gRPC + REST)
  translation-service:
    build:
      context: ./services/translation-service
      dockerfile: Dockerfile
    container_name: translation-service
    ports:
      - "3001:3001"  # REST API
      - "50051:50051"  # gRPC
    environment:
      - REST_PORT=3001
      - GRPC_PORT=50051
    networks:
      - remind-me-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prayer Times Service Microservice (Dual Protocol: gRPC + REST)
  prayer-times-service:
    build:
      context: ./services/prayer-times-service
      dockerfile: Dockerfile
    container_name: prayer-times-service
    ports:
      - "3002:3002"  # REST API
      - "50052:50052"  # gRPC
    environment:
      - REST_PORT=3002
      - GRPC_PORT=50052
    networks:
      - remind-me-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Session Store
  redis:
    image: redis:7-alpine
    container_name: remind-me-redis
    ports:
      - "6379:6379"
    networks:
      - remind-me-network
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: remind-me-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost:8080}
      - TRANSLATION_SERVICE_URL=translation-service:50051
      - PRAYER_TIMES_SERVICE_URL=prayer-times-service:50052
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      - translation-service
      - prayer-times-service
      - redis
    networks:
      - remind-me-network
    restart: unless-stopped
    volumes:
      - ./src/db.json:/app/src/db.json

  # Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: salah-times-webapp
    ports:
      - "8080:80"
    environment:
      - VITE_TRANSLATION_SERVICE_URL=http://localhost:3001
      - VITE_PRAYER_TIMES_SERVICE_URL=http://localhost:3002
    depends_on:
      - translation-service
      - prayer-times-service
    networks:
      - remind-me-network
    restart: unless-stopped

networks:
  remind-me-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
