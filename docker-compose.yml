version: '3.8'

services:
  # Translation Service Microservice
  translation-service:
    build:
      context: ./services/translation-service
      dockerfile: Dockerfile
    container_name: translation-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    networks:
      - remind-me-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prayer Times Service Microservice
  prayer-times-service:
    build:
      context: ./services/prayer-times-service
      dockerfile: Dockerfile
    container_name: prayer-times-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    networks:
      - remind-me-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: remind-me-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost:8080}
      - TRANSLATION_SERVICE_URL=http://translation-service:3001
      - PRAYER_TIMES_SERVICE_URL=http://prayer-times-service:3002
    depends_on:
      - translation-service
      - prayer-times-service
    networks:
      - remind-me-network
    restart: unless-stopped
    volumes:
      - ./src/db.json:/app/src/db.json

  # Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: salah-times-webapp
    ports:
      - "8080:80"
    environment:
      - VITE_TRANSLATION_SERVICE_URL=http://localhost:3001
      - VITE_PRAYER_TIMES_SERVICE_URL=http://localhost:3002
    depends_on:
      - translation-service
      - prayer-times-service
    networks:
      - remind-me-network
    restart: unless-stopped

networks:
  remind-me-network:
    driver: bridge
